<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style type="text/css">
        html { 
          background: url(imagenes/background.jpg) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }    
    </style>
    <header>
        <h1><img src="imagenes/Vector.png" alt="logo de alura"></h1>
    </header>
    <main class="caja">
        <section class="caja-texto">
            <textarea class="input-texto" cols="28" rows="10" placeholder="Ingrese el texto aqui para ser encriptado"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">ENCRIPTAR</button>
                <button class="desencriptar" onclick="btnDesencriptar()">DESENCRIPTAR</button>
            </div>
        </section>
            
        <section class="caja-mensaje">
            <textarea class="mensaje" cols="17" rows="15"></textarea>
            <div class="boton-copiar">
                <button class="copiar" onclick="copiar()">COPIAR</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
